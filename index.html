<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Facilitator</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 0; padding: 0;}
    header {background-color: #003366; color: white; padding: 20px; text-align: center;}
    nav {display: flex; justify-content: space-between; align-items: center; background-color: #002244; padding: 10px 20px;}
    nav a {color: white; text-decoration: none; margin: 0 10px;}
    nav a:hover {text-decoration: underline;}
    .banner {text-align: center; padding: 60px 20px; background-color: #f0f4f8;}
    .banner h1 {font-size: 2.5em; color: #003366;}
    .banner p {color: #333;}
    .btn {background-color: #003366; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;}
    .btn:hover {background-color: #0055aa;}
    .modal {display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7);}
    .modal-content {background: white; margin: 10% auto; padding: 20px; border-radius: 10px; width: 90%; max-width: 600px; position: relative;}
    .close {position: absolute; top: 10px; right: 20px; font-size: 24px; cursor: pointer; color: #333;}
    iframe {width: 100%; height: 500px; border: none;}
    .success-message {display: none; text-align: center; color: green; font-weight: bold; margin-top: 15px;}
  </style>
</head>
<body>
  <nav>
    <div class="logo"><strong>Business Facilitator</strong></div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#" id="openModalNav">Sign Up Now</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <header class="banner">
    <h1>Welcome to Business Facilitator</h1>
    <p>Your trusted partner in B2B growth and lead generation.</p>
    <button class="btn" id="openModalBtn">Sign Up Now</button>
  </header>

  <div id="signUpModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Sign Up Form</h2>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScOT-om2B14IcKJBTjtYgPCm5HxIA6oBWFjIfN8mbLLU0SS0w/viewform?usp=header"></iframe>
      <div class="success-message" id="successMsg">✅ Thank you for signing up! We’ll contact you soon.</div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('signUpModal');
    const openModalBtn = document.getElementById('openModalBtn');
    const openModalNav = document.getElementById('openModalNav');
    const closeModal = document.getElementById('closeModal');
    const successMsg = document.getElementById('successMsg');

    function openModal() {
      modal.style.display = 'block';
    }
    function closeModalFunc() {
      modal.style.display = 'none';
    }
    openModalBtn.onclick = openModal;
    openModalNav.onclick = openModal;
    closeModal.onclick = closeModalFunc;
    window.onclick = function(event) {
      if (event.target == modal) closeModalFunc();
    };

    window.addEventListener('message', function(event) {
      if (event.data === 'formSubmitted') {
        successMsg.style.display = 'block';
        setTimeout(() => { modal.style.display = 'none'; successMsg.style.display = 'none'; }, 3000);
      }
    });
  </script>
</body>
</html>
